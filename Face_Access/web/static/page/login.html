<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.transit.min.js"></script>
    <style>

        .scene {
            width: 400px;
            height: 400px;
            margin: 75px auto 0;
        }

        .cube {
            position: relative;
            width: 400px;
            height: 400px;
            transform: perspective(1200px) translateZ(-200px);
        }

        .side {
            position: absolute;
            width: 400px;
            height: 400px;
            box-sizing: border-box;
            background: #fff;
            padding: 120px 0;
            transform-origin: 50% 50% -200px;
            backface-visibility: hidden; /*定义当元素不面向屏幕时是否可见。*/
            border: 1px solid #2D93CA;
        }

        .front {
            transform: perspective(1200px) rotateX(0deg);
        }

        .back {
            transform: perspective(1200px) rotateX(0deg) rotateY(180deg);
        }

        .top {
            transform: perspective(1200px) rotateX(90deg);
        }

        .bottom {
            transform: perspective(1200px) rotateX(-90deg);
        }

        .left {
            transform: perspective(1200px) rotateY(-90deg);
        }

        .right {
            transform: perspective(1200px) rotateY(90deg);
        }

        @keyframes top {
            0% {
                transform: perspective(1200px) rotateX(90deg);
            }
            15% {
                transform: perspective(1200px) rotateX(180deg);
            }
            25% {
                transform: perspective(1200px) rotateX(180deg);
            }
            40% {
                transform: perspective(1200px) rotateX(270deg);
            }
            50% {
                transform: perspective(1200px) rotateX(270deg);
            }
            65% {
                transform: perspective(1200px) rotateX(360deg);
            }
            75% {
                transform: perspective(1200px) rotateX(360deg);
            }
            90% {
                transform: perspective(1200px) rotateX(450deg);
            }
            100% {
                transform: perspective(1200px) rotateX(450deg);
            }
        }

        @keyframes back {
            0% {
                transform: perspective(1200px) rotateX(0deg) rotateY(180deg) rotateZ(180deg);
            }
            15% {
                transform: perspective(1200px) rotateX(90deg) rotateY(180deg) rotateZ(180deg);
            }
            25% {
                transform: perspective(1200px) rotateX(90deg) rotateY(180deg) rotateZ(180deg);
            }
            40% {
                transform: perspective(1200px) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            }
            50% {
                transform: perspective(1200px) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            }
            65% {
                transform: perspective(1200px) rotateX(270deg) rotateY(180deg) rotateZ(180deg);
            }
            75% {
                transform: perspective(1200px) rotateX(270deg) rotateY(180deg) rotateZ(180deg);
            }
            90% {
                transform: perspective(1200px) rotateX(360deg) rotateY(180deg) rotateZ(180deg);
            }
            100% {
                transform: perspective(1200px) rotateX(360deg) rotateY(180deg) rotateZ(180deg);
            }
        }

    </style>

</head>
<body>

<button onclick="shang();">上一个</button>
<button onclick="xia();">下一个</button>

<div class="scene">
    <div class="cube">
        <div class="side front" id="Front">
            <form id="signInByUsername" class="layui-form layui-form-pane">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" class="layui-input" id="username"
                               lay-verify="required|username" placeholder="请输入用户名">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" class="layui-input"
                               lay-verify="required" placeholder="请输入密码">
                    </div>
                </div>

                <div class="layui-input-block">
                    <a href="javascript:" id="toPhone" style="color: #009688;margin-left: 30px">手机号登陆</a>
                    <a href="/register" style="color: #009688; margin-left: 60px">立即注册</a>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn " lay-submit lay-filter="signInByUsername"
                                style="width: 120px;">登陆
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"
                                style="width: 120px;">重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="side back"></div>

        <div class="side top"></div>
        <div class="side bottom" id="Bottom">
            <form id="signInByTelephone" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="telephone" lay-verify="required|phone"
                               placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline " style="width: 170px;">
                            <input type="text" name="verifyCode" lay-verify="required"
                                   placeholder="验证码" class="layui-input">
                        </div>

                        <div class="layui-input-inline" style="width: 50px">
                            <button type="button" id="getCode"
                                    class="layui-btn layui-btn-primary">
                                获取验证码
                            </button>
                        </div>
                    </div>
                </div>

                <div class="layui-input-block">
                    <a href="javascript:" id="toUsername" style="color: #009688">账号密码登陆</a>
                    <a href="/register" style="color: #009688; margin-left: 20px">立即注册</a>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid"
                            lay-submit lay-filter="signInByTelephone">登陆
                    </button>
                </div>
            </form>
        </div>

        <div class="side left" id="Left">
        </div>
        <div class="side right" id="Right">
        </div>


    </div>
</div>
</body>

<script>
    var $bottom = $("#Bottom");
    var $front = $("#Front");
    var statue = {
        bottom: -90,
        front: 0,
        top: 90
    };
    var flag = true;

    function xia() {
        //top -= 90
        $bottom.transition({
            transform: "perspective(1200px) rotateX(0deg)"
        }, 1000, 'linear');

        $front.transition({
            transform: "perspective(1200px) rotateX(90deg)"
        }, 1000, 'linear');
    }

    function f() {

        if (flag) {
            $bottom.transition({
                transform: "perspective(1200px) rotateX(0deg)"
            }, 1000, 'linear');

            $front.transition({
                transform: "perspective(1200px) rotateX(90deg)"
            }, 1000, 'linear');
        } else {
            $bottom.transition({
                transform: "perspective(1200px) rotateX(-90deg)"
            }, 1000, 'linear');

            $front.transition({
                transform: "perspective(1200px) rotateX(0deg)"
            }, 1000, 'linear');
        }
        flag = !flag;
    }

</script>
</html>
