<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <style>
        #main {
            width: 375px;
            margin: 0 auto;
        }

        body {
            margin-top: 50px;
        }

    </style>
</head>
<body>
<div id="main">
    <div class="layui-form layui-form-pane">

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required"
                       placeholder="请输入用户名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="userTel" lay-verify="required"
                       placeholder="请输入手机号" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline " style="width: 150px;">
                    <input type="text" name="verifyCode" lay-verify="required"
                           placeholder="验证码" class="layui-input">
                </div>

                <div class="layui-input-inline" style="width: 50px">
                    <button type="button" class="layui-btn layui-btn-primary">
                        获取验证码
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="required"
                       placeholder="请输入密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="confirmPassword" lay-verify="required"
                       placeholder="确认密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn  layui-btn-fluid" lay-submit lay-filter="submit">注册</button>
        </div>


    </div>
</div>

<script>
    layui.use(['form', 'laypage', 'table', 'layer'], function () {
        var form = layui.form, laypage = layui.laypage
            , table = layui.table, layer = layui.layer;
    })
</script>
</body>
</html>
